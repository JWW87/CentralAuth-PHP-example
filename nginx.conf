server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Enable PHP processing
    location ~ \.php$ {
        fastcgi_pass php:9000;  # Adjust based on your PHP-FPM setup
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Clean URL rewrites for API auth endpoints
    location /api/auth/login {
        try_files $uri /api/auth/login.php;
    }

    location /api/auth/callback {
        try_files $uri /api/auth/callback.php;
    }

    location /api/auth/logout {
        try_files $uri /api/auth/logout.php;
    }

    # General location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Security: deny access to sensitive files
    location ~ /\.env {
        deny all;
    }

    location ~ /composer\.(json|lock) {
        deny all;
    }

    location ~ /vendor/ {
        allow all;
    }
}